<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism | Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="card__user-pic">
            <img src="user-pic.png" alt="user pic"/>
        </div>

        <h1 class="heading">
            <span class="heading--sup">Beyond the code</span>
            <span class="heading--sub">Web Dev</span>
        </h1>

        <div class="btns">
            <a href="#" class="btn btn--msg">Message</a>
            <a href="#" class="btn btn--follow">Follow</a>
        </div>

        <div class="info">
            <p>
                <span>Following</span>
                <span>80k</span>
            </p>
            <p>
                <span>Followers</span>
                <span>60m</span>
            </p>
            <p>
                <span>Post</span>
                <span>10k</span>
            </p>
        </div>
    </div>
</body>
</html>
